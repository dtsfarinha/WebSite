{% extends "layout.html" %}
 
{% block content %}
<h1>Login</h1><hr/>
 <form action = "/regex" method = "post">
      <label for = "name">Name</label><br>
      <input type = "text" name = "name" autocomplete="off" /><br> 
      <label for = "email">Email</label><br> 
      <input type = "text" name = "email" required autocomplete="off"/><br> 
      <label for = "password">Password</label><br>
      <input type = "password" name = "password" required autocomplete="off"/><br>
      <p></p><br>
      <input id="button" class="submit" type = "submit" value="submit" /> 
 </form> 

 {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
        <p class="flash">{{ message }}</p> 
        {% endfor %}
    {% endif %}
{% endwith %}

<p></p><br>

{% endblock %}
